<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODOs List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div style="position: relative; ">
        <div class="background-image"
            style="background-image: url('photo2.jpg'); background-size: cover; width: 100vw; height: 100vh; position: fixed; z-index: -1;">
        </div>

        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">TODOs List</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container mx-auto my-4 border border-white rounded p-4"
            style="background-color: #0110108a; width: 90%;">
            <h2 class="text-center display-4 font-weight-bold  text-white">TODOs List</h2>

            <div class="form-group">
                <label for="title" class="h5  text-white">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="description" class="h5 text-white">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <button id="add" class="btn btn-primary">Add to List</button>
            <button id="clear" onclick="allClear()" class="btn btn-danger">Clear List</button>

            <div id="items" class=" my-4">
                <h2 class="h2 my-3 text-white">Your Items</h2>
                <div style="max-width: 100%; overflow: auto;">
                    <table class="table text-center table-striped ">
                        <thead class="h5 table-dark">
                            <tr>
                                <th class="col-1" scope="col">Sl No</th>
                                <th class="col-3" scope="col">Item Title</th>
                                <th scope="col">Item Description</th>
                                <th class="col-1" scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class=" text-white" style="background-color: #6b2368ac;">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="01.js"></script>
</body>

</html>
